; editor:  sundaram@tigr.org
; date:    2005-10-26
; bgzcase: 2232
; URL:     http://serval.tigr.org:8080/bugzilla/show_bug.cgi?id=2232
; comment: New workflow component for copying one chado database's tables contents to another chado database.

[empty]



;-----------------------------------------------------------------------------
;
; Create the scratch directories for database 1
;
;-----------------------------------------------------------------------------


[create_scratch_source]
;make the scratch space
param.command=mkdir
arg=-p -m 777 $;OUTDIR1$;

[create_zero_scratch_source]
;make the scratch space
param.command=mkdir
arg=-p -m 777 $;OUTDIR1$;/zero


;-----------------------------------------------------------------------------
;
; Create the scratch directories for database 2
;
;-----------------------------------------------------------------------------

[create_scratch_target]
;make the scratch space
param.command=mkdir
arg=-p -m 777 $;OUTDIR2$;

[create_zero_scratch_target]
;make the scratch space
param.command=mkdir
arg=-p -m 777 $;OUTDIR2$;/zero

[generate_directory_list]
param.command=find
arg=$;OUTDIR1$; 
arg=-type d -mindepth 1
param.stdout=$;OUTDIR1$;/directories.list




;------------------------------------------------------------------------------------------
; Revoke database permissions on both source and target chado databases.
; No one should be working in either database during this operation.
;
;------------------------------------------------------------------------------------------

[revoke_public_1]
; Revoke access to all users
param.command     = $;BIN_DIR$;/sql2Chado
param.--username  = chado_admin
param.--password  = chado_admin99
param.--database  = $;DATABASE$;
param.--server    = $;SERVER1$;
param.--action    = revokeallpublic
param.--log4perl  = $;WORKFLOW_REPOSITORY$;/revoke.1.log
param.stdout      = $;TMP_DIR$;/sql2Chado.revoke.1.stdout
param.--file      = $;WORKFLOWDOCS_DIR$;/revoke_all_public.ddl


[revoke_public_2]
; Revoke access to all users
param.command     = $;BIN_DIR$;/sql2Chado
param.--username  = chado_admin
param.--password  = chado_admin99
param.--database  = $;DATABASE2$;
param.--server    = $;SERVER2$;
param.--action    = revokeallpublic
param.--log4perl  = $;WORKFLOW_REPOSITORY$;/revoke.2.log
param.stdout      = $;TMP_DIR$;/sql2Chado.revoke.2.stdout
param.--file      = $;WORKFLOWDOCS_DIR$;/revoke_all_public.ddl



