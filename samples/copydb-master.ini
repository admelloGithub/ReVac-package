;--------------------------------------------------------------------------------
;
; 1. drop the tables in the target chado database
; 2. create all of the table in the target chado database
; 3. partition all of the large tables in the target chado database
;
;--------------------------------------------------------------------------------


[drop_target_tables]
param.command       = $;BIN_DIR$;/dropchadotables
param.--database    = $;DATABASE2$;
param.--password    = chado_admin99
param.--username    = chado_admin
param.--server      = $;SERVER2$;
param.--debug_level = 5
param.--logfile     = $;WORKFLOW_REPOSITORY$;/dropchadotables.pl.log

[create_all_tables]
; create all tables
param.command     = $;BIN_DIR$;/sql2Chado
param.--username  = chado_admin
param.--password  = chado_admin99
param.--database  = $;DATABASE2$;
param.--server    = $;SERVER2$;
param.--action    = createtables
param.--log4perl  = $;WORKFLOW_REPOSITORY$;/createtables.log
param.stdout      = $;WORKFLOW_REPOSITORY$;/sql2Chado.createtables.stdout
param.--file      = $;WORKFLOWDOCS_DIR$;/create_tables.ddl


[partition]
; Partition tables dbxref, feature, featureprop, featureloc, analysisfeature
param.command    = $;BIN_DIR$;/sql2Chado
param.--username = chado_admin
param.--password = chado_admin99
param.--database = $;DATABASE2$;
param.--server   = $;SERVER2$;
param.--action   = partitiontables
param.--log4perl = $;WORKFLOW_REPOSITORY$;/partition.log
param.stdout     = $;WORKFLOW_REPOSITORY$;/sql2Chado.partition.stdout
param.--file     = $;WORKFLOWDOCS_DIR$;/partition_tables.ddl


;-------------------------------------------------------------------------------------
;
;   1. BCP the source database's BCP files into the target database (in serial mode)
;   2. rebuild the indexes and restore all constraints
;   3. Grant all permissions on SERVER2.DATABASE2
;
;-------------------------------------------------------------------------------------


[load_tables]
;
param.command       = $;BIN_DIR$;/chadoloader
param.--username    = chado_admin
param.--password    = chado_admin99
param.--database    = $;DATABASE2$;
param.--server      = $;SERVER2$;
param.--bcpmode     = in
param.--batchsize   = 30000
param.--logfile     = $;WORKFLOW_REPOSITORY$;/chadoloader.pl.log
param.--directory   = $;OUTDIR1$;
param.--stdout      = $;WORKFLOW_REPOSITORY$;/chadoloader.pl.stdout
param.--abort       = 1
param.--debug_level = 5




[rebuild_indexes]
;
; Rebuild all indexes and constraints in the chado database once BCP has completed
param.command       = $;BIN_DIR$;/sql2Chado
param.--username    = chado_admin
param.--password    = chado_admin99
param.--server      = $;SERVER2$;
param.--database    = $;DATABASE2$;
param.--action      = createindexes
param.--log4perl    = $;WORKFLOW_REPOSITORY$;/createindex.log
param.--debug_level = 5
param.--file        = $;WORKFLOWDOCS_DIR$;/create_indexes.ddl


[grant_public_2]
param.command     = $;BIN_DIR$;/sql2Chado
param.--username  = chado_admin
param.--password  = chado_admin99
param.--database  = $;DATABASE2$;
param.--server    = $;SERVER2$;
param.--action    = grantallpublic
param.--log4perl  = $;WORKFLOW_REPOSITORY$;/grant.2.log
param.stdout      = $;TMP_DIR$;/sql2Chado.grant.2.stdout
param.--file      = $;WORKFLOWDOCS_DIR$;/grant_all_public.ddl








